<div class="d-flex justify-content-center align-items-center py-4">
  <div class="w-50">
    <div class="card border-0 shadow-lg">
      <div class="card-body">

        <h5 class="text-center mb-4 fw-bold">
          Objectifs Financiers
        </h5>

        <form>

          <div class="mb-3">
            <label class="form-label fw-semibold">Objectif annuel (€)</label>
            <input type="number"
                   class="form-control form-control-sm"
                   name="annuel"
                   [(ngModel)]="tempObj.annuel"
                   [disabled]="!modifyBoolean"
                   >
          </div>

          <div class="row g-3 mb-3">
            <div class="col">
              <label class="form-label fw-semibold">Objectif bénéfice (€)</label>
              <input type="number"
                     class="form-control form-control-sm"
                     name="benefice"
                    [(ngModel)]="tempObj.benefice"
                    [disabled]="!modifyBoolean"
                     >
            </div>
            <div class="col">
              <label class="form-label fw-semibold">Objectif dépenses (€)</label>
              <input type="number"
                     class="form-control form-control-sm"
                     name="depenses"
                   [(ngModel)]="tempObj.depense"
                   [disabled]="!modifyBoolean"
                     >
            </div>
          </div>

          <div class="row g-3 mb-4">
            <div class="col">
              <label class="form-label fw-semibold">Date début</label>
              <input type="date"
                     class="form-control form-control-sm"
                     name="date_debut"
                   [(ngModel)]="tempObj.dDebut"
                   [disabled]="!modifyBoolean"
                     >
            </div>
            <div class="col">
              <label class="form-label fw-semibold">Date fin</label>
              <input type="date"
                     class="form-control form-control-sm"
                    name="date_fin"
                   [(ngModel)]="tempObj.dFin"
                   [disabled]="!modifyBoolean">
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label fw-semibold">Note</label>
            <textarea class="form-control form-control-sm"
                      rows="2"
                      name="Note"
                   [(ngModel)]="tempObj.note"
                   [disabled]="!modifyBoolean">
Objectif principal de l'année
            </textarea>
          </div>

        </form>

        

        <div class="d-flex justify-content-center gap-3 pt-3 border-top">
          <button class="btn btn-primary px-4" *ngIf="!modifyBoolean  && objectif !== null" (click)="toggleModify()">
            Modifier
          </button>
          <button class="btn btn-success px-4 " *ngIf="modifyBoolean && objectif !== null" (click)="modifyObjectif()">
            Enregistrer
          </button>
          <button class="btn btn-outline-secondary px-4 " *ngIf="modifyBoolean && objectif !== null" (click)="cancel()">
            Annuler
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
